spring:
  application:
    name: "Black Swan User's Task"
  datasource:
    password: sa
    username: sa
    url: jdbc:h2:./target/sbDb;DB_CLOSE_DELAY=1
    driver-class-name: org.h2.Driver
  mvc:
    servlet:
      path: "/api"

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: always
    include-binding-errors: always
    include-exception: true